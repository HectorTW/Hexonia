<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадрат с меняющимся фоном</title>
</head>
<body>
    <script>
        for (let x = -100; x < 100; x++){      
            for (let y = -100; y < 100; y++){
                console.log((x >> 4) + "," + (y >> 4))
            }
        }
       
    </script>
</body>
</html>
